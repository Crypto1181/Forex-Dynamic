name: Build Windows App

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows app
        run: flutter build windows --release
      
      - name: Create ZIP archive
        run: |
          cd build/windows/x64/runner/Release
          if (Test-Path ../../../forex-signal-app-windows.zip) { Remove-Item ../../../forex-signal-app-windows.zip }
          Compress-Archive -Path * -DestinationPath ../../../forex-signal-app-windows.zip -Force
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-app
          path: build/windows/forex-signal-app-windows.zip
          retention-days: 30
